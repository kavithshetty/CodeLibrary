<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    .parallax-bg {
      background-image: url('https://wallpapercave.com/wp/wp5918321.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      height: 100vh; /* Adjust the height as needed */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      font-size: 2em;
    }

    .content {
      padding: 20px;
    }

    /* Add your other styles below */

  </style>
</head>
